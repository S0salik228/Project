<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка данных</title>
</head>
<body>

    <input type="text" id="userInput" placeholder="Введите текст...">
    <button onclick="sendToServer()">Отправить</button>
    
    <!-- Тот самый блок для сообщений, который ищет ваш скрипт -->
    <div id="messageDiv" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function sendToServer() {
            const textValue = document.getElementById('userInput').value;
            const messageDiv = document.getElementById('messageDiv');

            // Очищаем предыдущие сообщения
            messageDiv.textContent = 'Отправка...';
            messageDiv.style.color = 'black';

            fetch('http://127.0.0.1:5000/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textValue })
            })
            .then(response => {
                if (response.ok) {
                    return response.json().then(data => {
                        messageDiv.textContent = data.message;
                        messageDiv.style.color = 'green';
                        document.getElementById('userInput').value = ''; // Очистить поле
                    });
                } else {
                    // ВАШ ФРАГМЕНТ НАЧИНАЕТСЯ ЗДЕСЬ
                    messageDiv.textContent = 'Ошибка при отправке текста на сервер.'; 
                    messageDiv.style.color = 'red'; 
                    console.error('Ошибка при отправке текста на сервер.');
                    // ВАШ ФРАГМЕНТ ЗАКАНЧИВАЕТСЯ
                }
            })
            .catch(error => {
                // ВАШ ФРАГМЕНТ ДЛЯ СЕТЕВОЙ ОШИБКИ
                messageDiv.textContent = 'Ошибка сети: ' + error; 
                messageDiv.style.color = 'red'; 
                console.error('Ошибка сети:', error);
            });
        }
    </script>
</body>
</html>
